<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock-Paper-Scissor</h1>
      <div class="images">
        <button id="rock" onclick="rock_click()">
          <img src="assets/rock.png" alt="Image not found" />
        </button>
        <button id="paper" onclick="paper_click()">
          <img src="assets/paper.jpeg" alt="Image not found" />
        </button>
        <button id="scissor" onclick="scissor_click()">
          <img src="assets/scissors.png" alt="Image not found" />
        </button>
      </div>
      <div class="content">
        <h3 id="computer">Computer:</h3>
        <h3 id="person">Person:</h3>
        <h3 id="c_score">Computer Score: 0</h3>
        <h3 id="p_score">Person Score: 0</h3>
      </div>
      <button id="reset" onclick="reset()">Reset</button>
      <h2 id="win"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
